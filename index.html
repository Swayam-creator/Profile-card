<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="proj1.css">
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profilephoto.jpg" alt="" class="profile-image">
        </div>
        <div class="my-data">
            <span class="name">Swayam Allewar</span>
            <span class="job">Web Developer</span>
        </div>
       <div class="social-media">
        <a href="https://twitter.com/AllewarSwayam" class="link">
            <i class="fa-brands fa-square-x-twitter " style="color: "></i>
        </a>
        <a href="https://www.instagram.com/meihu_swayam/" style="background:#e1306c ;"   class="link">
            <i class="fa-brands fa-instagram " style="color:whitesmoke "></i>
        </a>
        <a href="https://github.com/Swayam-creator/Projects" class="link">
            <i class="fa-brands fa-square-github " style="color: "></i>
        </a>
        <a href="www.linkedin.com/in/
        swayam-allewar-bb11b6257
        " style="background: #4267b2" class="link">
            <i class="fa-brands fa-linkedin " style="color: white;"></i>
        </a>
       </div>
       <div class="buttons">
        <button class="button"> Follow</button>
        <button class="button">Contribute</button>
       </div>
       <div class="analytics">
        <div class="data">
            <i class="fa-solid fa-heart"></i>
            <span class="number">100k</span>
        </div>
        <div class="data">
            <i class="fa-solid fa-share"></i>
            <span class="number">100k</span>
        </div>
        <div class="data">
            <i class="fa-solid fa-bookmark"></i>
            <span class="number">100k</span>
        </div>
       </div>
    </div>
    
</body>
</html>
